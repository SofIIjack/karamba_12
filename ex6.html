<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Таблицы</title>

   <style>
      td {
         border: 1px solid coral; 
         text-align: center;
      }
   </style>
</head>
<body>
   
   <table style="width: 70%; margin: auto;">
   <tbody>
         <caption>Заголовок таблицы</caption>
      <tr>
         <td colspan="2">Ячейка 1</td>
         <td rowspan="2" style="vertical-align: middle;">Ячейка 3</td>
      </tr>

      <tr>
         <td>Ячейка 4</td>
         <td>Ячейка 5</td>
      </tr>

      <tr>
         <td>Ячейка 7</td>
         <td>Ячейка 8</td>
         <td>Ячейка 9</td>
      </tr>

   </tbody>
   </table>



</body>
</html>
